---
driver:
  name: docker
  binary: docker
  use_sudo: false

provisioner:
  name: ansible_push
  playbook: produccion.yml
  #extra_vars: "@test_vars.yml"
  idempotency_test: True

platforms:
  #- name: ubuntu-14.04
  - name: centos-7
    driver_config:
      image: centos:7
      dockerfile: dokerfile
      forward: 8080:8080

suites:
  - name: default
    provisioner:
      mygroup: webservers
