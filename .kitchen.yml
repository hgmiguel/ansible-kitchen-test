---
driver:
  name: docker
  binary: docker
  use_sudo: false

provisioner:
  name: ansible_push
  playbook: produccion.yml
  #extra_vars: "@test_vars.yml"
  idempotency_test: True

verifier:
  name: serverspec
  remote_exec: false

platforms:
  - name: ubuntu-16.04
    driver_config:
      provision_command:
      - apt-get -q -y install python
      image: ubuntu:16.04
      forward: 
        - 8080
        - 22
  - name: centos-7
    driver_config:
      image: centos:7
      dockerfile: dockerfiles/Dockerfile.centos7
      forward: 
        - 8080
        - 22

suites:
  - name: default
    provisioner:
      mygroup: services
      idempotency_test: false
    verifier:
      patterns:
        - test/integration/default/serverspec/*_spec.rb

